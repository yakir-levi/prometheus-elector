---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: prometheus-elector-role
  namespace: infra
rules:
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: prometheus-elector-rolebinding
  namespace: infra
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: prometheus-elector-role
subjects:
  - kind: ServiceAccount
    name: prometheus-elector-prometheus
    namespace: infra
  - kind: ServiceAccount
    name: prometheus-operator-prometheus
    namespace: infra